<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="bg-login">
      <div class="form-bg pt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
              <form class="form-horizontal">
                <div class="form-icon"><i class="fas fa-user-circle"></i></div>
                <h3 class="title">Login Form</h3>
                <div class="form-group">
                  <span class="input-icon"><i class="far fa-user"></i></span>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="email"
                  />
                </div>
                <div class="form-group">
                  <span class="input-icon"><i class="fas fa-lock"></i></span>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="password"
                  />
                </div>
                <button class="btn signin">Register</button>
                <ul class="form-options">
                  <li>
                    <a
                      href="/public/
                    "
                      >Forgot Username/Password?</a
                    >
                  </li>
                  <li>
                    <a href="/public/Login.html"
                      >Login to your account <i class="fa fa-arrow-right"></i
                    ></a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
